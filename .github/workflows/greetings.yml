name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hi 👋, thanks for contributing to your first issue on VES 🎉🎉. Every contribution counts!"
        pr-message: "Congrats on submitting your first PR to VES 🎊🎊, every contribution you make counts!"
